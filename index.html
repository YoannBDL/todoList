<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList Project - Make your own todo list easily</title>

    <!--Import Google Icon Font-->
    <link href="/css/todo.css" rel="stylesheet">
    

</head>
<body>

    <h1 class="title">My list :</h1>
    
        <div class="main">
            <h2>Vendredi 20 Mars 2020 :</h2>
            <input type="checkbox"><label>Check all</label><button type="button">Delete</button>
            <ul>
                <li><input type="checkbox">Acheter du café - <i>Modifier</i> - <i>Supprimer</i></li>
                <li><input type="checkbox">Sortir le chien - <i>Modifier</i> - <i>Supprimer</i></li>
                <li><input type="checkbox">Réparer la cloture - <i>Modifier</i> - <i>Supprimer</i></li>
              </ul>
        
              <button type="button">Add</button><input type="text" value="Enter your task here...">

        </div>
        

</body>
<script src="/js/todo.js"></script>
</html>
